[Precision]
num_nodes = 50 # Number of nodes excluding the room
delta_time = 1  # [s] Time between each frame of the simulation
duration = 172800  # [s] Total time of the simulation
tolerance = 0.000000000001  # Simulation tolerance for convergence

[Room]
h_int = 9  # [W/(K.m2)] Convection coefficient for inside wall
inside_temperature = 23  # [CELSIUS] Inside temperature

[Outside]
h_ext = 18  # [W/(K.m2)] Convection coefficient for outside wall
outside_temperature = 30  # [CELSIUS] Outside temperature / Will change over time according to update_outside_temperature

[Plot]
max_abscissa_values = 100  # Number of values plotted in time