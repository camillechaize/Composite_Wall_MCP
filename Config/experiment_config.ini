[Precision]
num_nodes = 100 # Number of nodes excluding the room
delta_time = 1  # [s] Time between each frame of the simulation
duration = 1800  # [s] Total time of the simulation
tolerance = 0.000000000001  # Simulation tolerance for convergence

[Wall]
wall_initial_temperature = 20  # [CELSIUS] The initial wall temperature

[Room]
h_int = 2  # [W/(K.m2)] Convection coefficient for inside wall
inside_temperature = 11  # [CELSIUS] Inside temperature

[Outside]
h_ext = 1800  # [W/(K.m2)] Convection coefficient for outside wall
outside_temperature = 90  # [CELSIUS] Outside temperature / Will change over time according to update_outside_temperature

[Plot]
max_abscissa_values = 1000  # Number of values plotted in time